<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <!-- Jumbotron for Title -->
  <div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
  </div>

  <div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1">
              <h1>1</h1>
            </button>
            <button id="button-2" class="btn btn-primary number" value="2">
              <h1>2</h1>
            </button>
            <button id="button-3" class="btn btn-primary number" value="3">
              <h1>3</h1>
            </button>
            <button id="button-plus" class="btn btn-danger operator" value="plus">
              <h1>+</h1>
            </button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4">
              <h1>4</h1>
            </button>
            <button id="button-5" class="btn btn-primary number" value="5">
              <h1>5</h1>
            </button>
            <button id="button-6" class="btn btn-primary number" value="6">
              <h1>6</h1>
            </button>
            <button id="button-minus" class="btn btn-danger operator" value="minus">
              <h1>&minus;</h1>
            </button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7">
              <h1>7</h1>
            </button>
            <button id="button-8" class="btn btn-primary number" value="8">
              <h1>8</h1>
            </button>
            <button id="button-9" class="btn btn-primary number" value="9">
              <h1>9</h1>
            </button>
            <button id="button-multiply" class="btn btn-danger operator" value="times">
              <h1>&times;</h1>
            </button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0">
              <h1>0</h1>
            </button>
            <button id="button-divide" class="btn btn-danger operator" value="divide">
              <h1>&divide;</h1>
            </button>
            <button id="button-power" class="btn btn-danger operator" value="power">
              <h1>^</h1>
            </button>
            <button id="button-equal" class="btn btn-success equal" value="equals">
              <h1>=</h1>
            </button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear">
              <h1>clear</h1>
            </button>
          </div>
        </div>
      </div>
      <div class="'calc-result-input'"></div>
      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $(document).ready(function () {

      $("#button-1").click(function () {
        resultArray.push(1)
        showToUser()
      });

      $("#button-2").click(function () {
        resultArray.push(2)
        showToUser()
      });

      $("#button-3").click(function () {
        resultArray.push(3)
        showToUser()
      });

      $("#button-4").click(function () {
        resultArray.push(4)
        showToUser()
      });

      $("#button-5").click(function () {
        resultArray.push(5)
        showToUser()
      });

      $("#button-6").click(function () {
        resultArray.push(6)
        showToUser()
      });

      $("#button-7").click(function () {
        resultArray.push(7)
        showToUser()
      });

      $("#button-8").click(function () {
        resultArray.push(8)
        showToUser()
      });

      $("#button-9").click(function () {
        resultArray.push(9)
        showToUser()
      });

      $("#button-0").click(function () {
        resultArray.push(0)
        showToUser()
      });

      $("#button-minus").click(function () {
        resultArray.push("-")
        showToUser()
      });

      $("#button-multiply").click(function () {
        resultArray.push("*")
        showToUser()
      });

      $("#button-divide").click(function () {
        resultArray.push("/")
        showToUser()
      });

      $("#button-plus").click(function () {
        resultArray.push("+")
        showToUser()
      });

      $("#button-power").click(function () {
        resultArray.push("^")
        showToUser()
      });

      $("#button-equal").click(function () {
        equals()
        showToUser()
      });

      $("#button-clear").click(function () {
        clear()
      });

    });
    var resultArray = [];

    var num1 = "";
    var num2 = "";
    var operator = "";


    function add(num1, num2) {
      return num1 + num2;
    }

    function subtract(num1, num2) {
      return num1 - num2;
    }

    function divide(num1, num2) {
      return num1 / num2;
    }

    function multiply(num1, num2) {
      return num1 * num2;
    }

    function power(num1, num2) {
      return Math.pow(num1, num2)
    }

    function getResults(num1,operator,num2) {
      switch (operator) {
        case "+":
          return add(num1, num2);
        case "-":
          return subtract(num1, num2)
        case "/":
          return divide(num1, num2);
        case "*":
          return multiply(num1, num2);
        case "^":
          return power(num1, num2);
        default:
          return 0;
      }
    }

    function showToUser(){
       $('#first-number').html(resultArray[0]);
       $('#operator').html(resultArray[1]);
       $('#second-number').html(resultArray[2]);
       $('#result').html(resultArray[3] + resultArray[4]);
    }

    function equals(){
      resultArray.push('=')
      resultArray.push(getResults( resultArray[0], resultArray[1], resultArray[2]));
      console.log(resultArray)
    }

    function clear(){
      location.reload();
    }



  </script>
</body>

</html>
